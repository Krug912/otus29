interface=eth1
bind-interfaces
# ”казаваем интерфейс и range адресов которые будут выдаватьс€ по DHCP
dhcp-range=eth1,10.0.0.100,10.0.0.120
# »м€ файла, с которого надо начинать загрузку дл€ Legacy boot
dhcp-boot=pxelinux.0
# »мена файлов, дл€ UEFI-загрузки
dhcp-match=set:efi-x86_64,option:client-arch,7
dhcp-boot=tag:efi-x86_64,bootx64.efi
# ¬ключаем TFTP-сервер
enable-tftp
# ”казываем каталог дл€ TFTP-сервера
tftp-root=/srv/tftp/amd64
